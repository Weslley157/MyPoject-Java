<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome" required>
        </p>

        <p>Sexo:
            <input type="radio" name="Sexo" id="inMasculino" value="Masculino" required>
            <label for="inMasculino">Masculino</label>
            <input type="radio" name="Sexo" id="inFiminino" value="Feminino" required>
            <label for="inFeminino">Feminino</label>
        </p>

        <p>Altura:
            <input type="number" id="inAltura" min="0" max="10" step="0.01" required>
        </p>
        <input type= "submit" value = "Calcular Peso Ideal">
        <input type= "reset" value = "Limpar Campo">
    </form>
</body>
</html>
